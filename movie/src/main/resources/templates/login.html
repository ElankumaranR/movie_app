<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App Login</title>
    <style>body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2013/04/itunesinterface.png');
        background-repeat: none;
        background-size: cover;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('movie-background.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    
    .login-form {
        background: rgba(0, 0, 0, 0.7);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        color: #fff;
    }
    
    .login-form h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }
    
    .input-group {
        margin-bottom: 1rem;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .input-group input {
        width: 100%;
        padding: 0.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #ff5733;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #c70039;
    }
    
    .signup {
        margin-top: 1rem;
    }
    
    .signup a {
        color: #ff5733;
        text-decoration: none;
    }
    
    .signup a:hover {
        text-decoration: underline;
    }</style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login to Movie App</h1>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="uname" name="uname" required>
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <button type="submit">Login</button>
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
